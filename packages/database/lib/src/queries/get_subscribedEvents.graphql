query GetSubscribedEvents($userId: uuid!) {
  events(where: {user: {id: {_eq: $userId}}}) {
    banner_image
    description
    end_date
    id
    image
    location
    name
    start_date
    user {
      id
    }
    event_type {
      name
    }
    attendings_aggregate {
      aggregate {
        count
      }
    }
  }
}
