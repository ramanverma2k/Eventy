query GetEventsBySearchWithFilters($query: String!, $filters: [String!]!) {
  events(where: {name: {_iregex: $query}, _or: [{event_type: {name: { _in: $filters}}}]}) {
    banner_image
    description
    end_date
    id
    image
    location
    name
    start_date
    event_type {
      name
    }
    attendings_aggregate {
      aggregate {
        count
      }
    }
  }
}
