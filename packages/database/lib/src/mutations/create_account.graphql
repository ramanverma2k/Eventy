mutation CreateAdminAccount(
    $id: uuid!
    $username: String!
    $password: String!
    $email: String!
    $first_name: String!
    $last_name: String
    $contact_no: String!
    $image: String
    $description: String
) {
    insert_users_one(
        object: {
            id: $id
            username: $username
            password: $password
            email: $email
            first_name: $first_name
            last_name: $last_name
            contact_no: $contact_no
            image: $image
            description: $description
            is_admin: true
        }
    ) {
        id
        username
        email
        first_name
        last_name
        contact_no
        image
        description
    }
}
