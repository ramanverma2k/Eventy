mutation CreateEvent(
    $id: uuid!
    $name: String!
    $start_date: timestamp!
    $end_date: timestamp!
    $created_at: timestamp!
    $location: json!
    $description: String!
    $type_id: Int!
    $banner_image: String!
    $image: String!
    $organizer: uuid!
) {
    insert_events_one(
        object: {
            id: $id
            name: $name
            start_date: $start_date
            end_date: $end_date
            created_at: $created_at
            location: $location
            description: $description
            type_id: $type_id
            banner_image: $banner_image
            image: $image
            organizer: $organizer
        }
    ) {
        id
        name
        created_at
    }
}
